<div class="mainContainer">
  <div class="contentContainer">
    <app-game-scores-carousel></app-game-scores-carousel>

    <h1 class="heading">Rankings</h1>
    <mat-divider></mat-divider>
    <div class="tableContainer" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="">
        @for (column of columns; track column) {
          <ng-container *ngIf="column.columnDef === 'position' else otherColumns" [matColumnDef]="column.columnDef">
            <th class="tableHeader" mat-header-cell *matHeaderCellDef>
              {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
              {{column.cell(row)}}
            </td>
          </ng-container>
          <ng-template #otherColumns>
            <ng-container #otherColumns [matColumnDef]="column.columnDef">
              <th class="tableHeader" mat-header-cell *matHeaderCellDef>
                {{column.header}}
              </th>
              <td mat-cell *matCellDef="let row">
                {{column.cell(row)}}
              </td>
            </ng-container>
          </ng-template>
  
        }
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    

  </div>
</div>
