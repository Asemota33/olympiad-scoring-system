<mat-toolbar-row class="pageToolBar">
  <div class="subNavContentContainer">
      <span>Round Progression</span>
  </div>
  <!-- <div style="padding: 0px 14px; ">
      <button style="margin-top: 0px;" mat-button class="btn btn__customGames">Add Custom game</button>
  </div>
  <div style="padding: 0px 14px; ">
      <button style="margin-top: 0px;" mat-button class="btn btn__publish">Publish</button>
  </div> -->
</mat-toolbar-row>
<div class="page-container">
  <div class="top-controls"> 
    <mat-form-field class="game-dropdown">
      <mat-label class="dropdown-label">Choose a game</mat-label>
      <mat-select >
        <mat-option value="option1">Football</mat-option>
        <mat-option value="option2">Jeopardy </mat-option>
        <mat-option value="option3">Basketball</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div class="tournament-bracket tournament-bracket--rounded">
    <div
      class="tournament-bracket__round"
      *ngFor="let round of tournamentRounds"
    >
      <h3 class="tournament-bracket__round-title">{{ round.title }}</h3>
      <ul class="tournament-bracket__list">
        <li
          *ngFor="let match of round.matches; let i = index"
          class="tournament-bracket__item"
        >
        <div class="saveBtn">
          <button mat-button
          (click)="saveScore(i, round, match)"
          [hidden]="!(selectedBtnIndex === i && round.type === selectedRound)">save</button>
        </div>
          <div class="tournament-bracket__match" tabindex="0">

            <div class="inputContainer">
              <input matInput 
              class="entryLeftInput"
              (input)="updateBtnIndex(i, round, match)"/>
            </div>

            <div style="flex-direction: row-reverse" class="teamTxtContainer">
              <span
              class="teamColor"
              [ngStyle]="{ backgroundColor: 'red' }"></span>
             <span>Red</span> 
            </div>

            <div class="teamTxtContainer">
              <span style="font-size: 16px;">VS</span>
            </div>

            <div class="teamTxtContainer">
              <span
              class="teamColor"
              [ngStyle]="{ backgroundColor: 'blue' }"></span>
             <span>Blue</span> 
            </div>

            <div class="inputContainer">
              <input matInput 
              class="entryRightInput"
              (input)="updateBtnIndex(i, round, match)"/>
            </div>

          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
