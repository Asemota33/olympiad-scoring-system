<div class="page-container">
  <div class="top-controls"> 
    <mat-form-field class="game-dropdown">
      <mat-label class="dropdown-label">Choose a game</mat-label>
      <mat-select >
        <mat-option value="option1">Football</mat-option>
        <mat-option value="option2">Jeopardy </mat-option>

      *ngFor="let round of tournamentRounds"
    >
      <h3 class="tournament-bracket__round-title">{{ round.title }}</h3>
      <ul class="tournament-bracket__list">
        <li
          *ngFor="let match of round.matches; let i = index"
          class="tournament-bracket__item"
        >
        <div class="saveBtn">
          <button mat-button
          (click)="saveScore(i, round, match)"
          [hidden]="!(selectedBtnIndex === i && round.type === selectedRound)">save</button>
        </div>
          <div class="tournament-bracket__match" tabindex="0">

            <div class="inputContainer">
              <input matInput 
              class="entryLeftInput"
              (input)="updateBtnIndex(i, round, match)"/>
            </div>

            <div style="flex-direction: row-reverse" class="teamTxtContainer">
              <span
              class="teamColor"
              [ngStyle]="{ backgroundColor: 'red' }"></span>
             <span>Red</span> 
            </div>

            <div class="teamTxtContainer">
              <span style="font-size: 16px;">VS</span>
            </div>

            <div class="teamTxtContainer">
              <span
              class="teamColor"

            <div class="inputContainer">
