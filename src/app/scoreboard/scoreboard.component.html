<div class="homepageContainer">
  <div class="homePageBG">
    <div style="position: relative; z-index: 2;" class="clr-row clr-justify-content-center">
      <h1 style="margin-bottom: -30px; margin-top: 2em; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Where Do You Rank</h1>
    </div>

    <div style="position: relative; z-index: 1;" class="clr-row clr-justify-content-center">
        <div class="results_table">
            <clr-datagrid>
                <clr-dg-column style="width: 20vw">ID</clr-dg-column>
                <clr-dg-column style="width: 20vw">First Name</clr-dg-column>
                <clr-dg-column style="width: 20vw">Last Name</clr-dg-column>
                <clr-dg-column style="width: 20vw">Email</clr-dg-column>
        
                <clr-dg-row *ngFor="let user of users">
                  <clr-dg-cell>{{ user.id }}</clr-dg-cell>
                  <clr-dg-cell>{{ user.name }}</clr-dg-cell>
                  <clr-dg-cell>{{ user.creation  }}</clr-dg-cell>
                  <clr-dg-cell>{{ user.color }}</clr-dg-cell>
                </clr-dg-row>
        
                <clr-dg-footer></clr-dg-footer>
              </clr-datagrid>
        </div>
    </div>
  </div>
</div>
